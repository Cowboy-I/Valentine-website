<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Grey Background Page</title>
<style>
    body {
        background-color: #333; /* Dark grey background */
        color: white; /* Text color */
        font-family: Arial, sans-serif; /* Font family */
        display: flex;
        justify-content: center;
        align-items: center;
        height:   100vh;
        margin:   0;
        padding:   0;
    }

    .container {
        text-align: center;
    }

    img {
        width:   405px; /* Set the width of the image */
        height:   405px; /* Set the height of the image */
        object-fit: cover; /* Ensures the aspect ratio is maintained */
        box-shadow:   0   4px   8px rgba(0,   0,   0,   0.2),   0   6px   20px rgba(0,   0,   0,   0.19); /* Shadow effect */
    }

    p {
        margin-top:   20px; /* Space between image and text */
        font-size:   2em; /* Increase text size */
        text-shadow:   2px   2px   4px rgba(0,   0,   0,   0.5); /* Shadow effect */
    }
</style>
</head>
<body>
    <div class="container">
        <img src="https://media1.tenor.com/m/gg_kphtCA6UAAAAd/cat-angry.gif" alt="Your Image Description">
        <p>Meanie....</p>
        <p>(your opinion is recorded)</p>
    </div>
</body>
</html>
